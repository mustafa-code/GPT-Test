<!doctype html>
<html>

	<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
		<title>KnowItAll</title>
		<link rel="stylesheet" href="index.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
	</head>

	<body>
		<main style="display: flex;flex-direction: row-reverse;justify-content: space-around;">
			<section class="chatbot-container">
				<div class="chatbot-header">
					<img src="images/owl-logo.png" class="logo">
					<h1>KnowItAll</h1>
					<h2>Ask me anything!</h2>
					<p class="supportId">User ID: 2344</p>
				</div>
				<div class="chatbot-conversation-container" id="chatbot-conversation">
					<div class="speech speech-ai">
						How can I help you?
					</div>
				</div>
				<form id="form" class="chatbot-input-container">
					<input name="user-input" type="text" id="user-input" required>
					<button id="submit-btn" class="submit-btn">
						<img 
							src="images/send-btn-icon.png" 
							class="send-btn-icon"
						>
					</button>
				</form>
				<span id="thinging" style="
					color: grey;
					font-size: 8px;
					display: none;
				">Thinging...</span>
			</section>
			<section class="chatbot-container" style="min-height: auto;color: white;">
				<h3>Add a URL to Dataset</h3>
				<p style="color: lightgrey;">Each url added, will be saved permanently!</p>
				<form id="form2" class="chatbot-input-container">
					<input name="url_page" type="text" placeholder="Write URL!" id="url_page" required>
					<button id="submit-btn2" class="submit-btn" style="color: white;">
						Process
					</button>
				</form>
			</section>
		</main>
		<script src="index.js" type="module"></script>
	</body>

</html>
